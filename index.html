<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiving Page</title>
  <script>
    function receiveHour() {
      // Retrieve the current hour from localStorage
      const receivedHour = localStorage.getItem("currentHour");

      if (receivedHour !== null) {
        document.getElementById("hourInput").value = receivedHour;
        console.log('Received hour:', receivedHour);
        // Perform any additional processing here
      }
    }
  </script>
</head>
<body onload="receiveHour()">
  <h1>Receiving Page</h1>
  <label for="hourInput">Received Hour:</label>
  <input type="text" id="hourInput" readonly>
</body>
</html>
