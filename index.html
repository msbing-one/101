<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiving Page</title>
  <script>
    function receiveHour() {
      var receivedHour = document.getElementById("hourInput").value;
      console.log('Received hour:', receivedHour);
      // Perform any additional processing here
    }
  </script>
</head>
<body>
  <h1>Receiving Page</h1>
  <label for="hourInput">Received Hour:</label>
  <input type="text" id="hourInput" readonly>
  <script>
    // Call the receiveHour function on page load to handle potential URL parameters
    window.onload = receiveHour;
  </script>
</body>
</html>
